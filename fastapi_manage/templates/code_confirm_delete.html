{% extends "base.html" %}

{% block body_block %}
<h1>Delete {{code.user}}?</h1>
<form method="post">
    {% csrf_token %}
    <input type="submit" class='btn btn-danger' value="Delete">
    <a class='btn btn-warning' href="{% url 'manage_app:detail' pk=code.pk %}">Cancel</a>
</form>

{% endblock %}
