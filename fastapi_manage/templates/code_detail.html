{% extends 'base.html' %}
{% block body_block %}

<script>
    function deleteData(rowId){
        fetch("/register/"+rowId,{
            method: "DELETE",
        });
    }
</script>
<div class="jumbotron">
    <h1>Welcome to the Code Detail Page</h1>
    <h2>Code details:</h2>
    <table class="table">
        <thead class="table-dark">
            <th>User Name</th>
            <th>Code</th>
            <th>Validate Date</th>
            <th>MAC Address</th>
        </thead>
        <tr>
            <td id="user">
            {{row.user}}
            </td>
        
            <td id="code">
            {{row.code }}
            </td>
        
            <td id="expired">
                {{row.expired}}
            </td>
            
       
            <td id="mac_address">
                {{row.mac_address}}
            </td>
        </tr>
    </table>

</div>
<div class="container">
    <p><a class='btn btn-warning' href="/update/{{row.id}}">Update</a>
    <p onclick='deleteData({{row.id}})'>Delete</p><!--<a class='btn btn-danger' href="/delete/{{row.id}}"></a>-->
    <a class='btn btn-danger' href="/">Cancel</a></p>
</div>
{% endblock %}
<h1></h1>
