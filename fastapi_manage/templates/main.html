<html>
    <head>
        <title>授權碼管理頁面</title>
      
        <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
      
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
  
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>


    </head>
<body>
    <script>
    $(document).ready(function () {
      var num;
      var input;
      var filter_item=[];

     
      $("#start_datepicker").datepicker();
      $("#end_datepicker").datepicker();
      $("#expired_datepicker").datepicker();
      $("#input_expired_datepicker").datepicker();
      $('input[id^="edit_expired"]').datepicker();
      $("#save_button").click(function () {
        client = $("#input_client").val();
        expired = $("#input_expired_datepicker").val();
        mac_address=$("#input_mac_address").val();
        console.log(client);
        console.log(expired);
        console.log(mac_address);
        expired_buffer = expired.split("/");
        expired_handle = expired_buffer[2] + expired_buffer[0] + expired_buffer[1];
        $.ajax({
          url: "/register",
          type: "POST",
          //data: { "user": user, "code":,"expired":expired, "mac_address":mac_address },
          data: JSON.stringify({ "user": client,"expired":expired_handle, "mac_address":mac_address }),
          success: function () { 
          alert("Success ADD!")  //請求成功後執行的操作
          //window.location.href="/"; //重新整理頁面
        }  
        }).then(setTimeout(location.reload.bind(location), 200));
      }
        
      );
      //alert($('#page').val());
      if($('#page').val() == $('#now').val()){
        $('#next').attr('disabled','disabled');
      }
   

      $(".btn-secondary").click(function () {
        num=this.id;
        alert("Start to Download !")
        $.ajax({
          url: "/downloadfile/" + num,
          type: "get",
          data: JSON.stringify({ "code_id": num}),
          
        }).then(setTimeout(location.reload.bind(location), 200));
      });
      $(".btn-danger").click(function () {
        num = this.id;
        input = document.getElementById("saved_text_" + num).innerHTML;
        console.log(input);
        $.ajax({
          url: "/register/" + num,
          type: "DELETE",
        }).then(setTimeout(location.reload.bind(location), 200));
      });
      $("#client_search_button").click(function () {
        
        q=$("#search_bar").val();
      
        //q = document.getElementById("search_bar").innerHTML;
        
        $.ajax({
          url: ((q==null)?"/":"/client/" + q),
          type: "GET",
          success: function (filter_item) { 
          window.location.href=((q==null)?"/":"/client/" + q);
        }
        });
      });
      $("#mac_search_button").click(function () {
        
        mac=$("#mac_search").val();
        
        //q = document.getElementById("search_bar").innerHTML;
        
        $.ajax({
          url: ((mac==null)?"/":"/mac/" + mac),
          type: "GET",
          success: function (filter_item) { 
          window.location.href=((mac==null)?"/":"/mac/" + mac);
        }
        });
      });
       
      $("#date_search_button").click(function () {
        start = $("#start_datepicker").val();
        end = $("#end_datepicker").val();
        console.log(end.length);
        
        var start_buffer = "";
        var start_handle = "";
        var end_buffer = "";
        var end_handle = "";
        if (start.length != 0){
          
          start_buffer = start.split("/");
          start_handle = start_buffer[2] + start_buffer[0] + start_buffer[1];
        }
        if (end.length != 0){
         
          end_buffer = end.split("/");
          end_handle = end_buffer[2] + end_buffer[0] + end_buffer[1];
        }
        var date_bind="";
        if(start_handle != null || end_handle!= null ){
          date_bind=start_handle+"_"+end_handle;
        }
        
        $.ajax({
          url: ((date_bind.length <= 1 )?"/":"/date/" + date_bind),
          type: "GET",
          success: function () { 
          window.location.href=((date_bind.length <= 1 )?"/":"/date/" + date_bind);
          
        }
        });
      });
      $("#cancel_button").click(function () {
        
        $("#mac_search").val("");
        $("#search_bar").val("");
        //q = document.getElementById("search_bar").innerHTML;
        $.ajax({
          url: "/",
          type: "GET",
          success: function (filter_item) { 
          window.location.href="/";
        }
        });
      });
       
    });
    function show_hide(){
      var x = document.getElementById("add_section");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
    function change_disabled(id){
      
      alert(id);
    
    　if(document.getElementById('edit_client_'+id).disabled===false){
        alert("enable");
      　document.getElementById('edit_client_'+id).disabled=true;
        document.getElementByName('save_'+id).style.display = 'none';
        document.getElementById("edit_btn_"+id).style.display='block';

    　}else{
        alert("disable");
      　document.getElementById('edit_client_'+id).disabled=false;
      document.getElementById('edit_expired_'+id).disabled=false;
      document.getElementById('edit_mac_address_'+id).disabled=false;
      document.getElementById('save_'+id).style.display = 'block';
      document.getElementById("edit_btn_"+id).style.display='none';
    　}
    }
    function update_code(id){
      alert("update");
      alert(id);
      var buffer = document.getElementById('edit_expired_'+id).value;
      
      document.getElementById('save_'+id).style.display = 'none';
      document.getElementById("edit_btn_"+id).style.display='block';
      document.getElementById('edit_client_'+id).disabled=true;
      document.getElementById('edit_expired_'+id).disabled=true;
      document.getElementById('edit_mac_address_'+id).disabled=true;
      expired_before = $("#edit_expired_"+id).val();
      
      if(expired_before.match("/")!=null){
      
      expired_buffer = expired_before.split("/");
      
      expired_handle = expired_buffer[2] + expired_buffer[0] + expired_buffer[1];
      $("#edit_expired_"+id).val(expired_handle);
      }
      else{
        $("#edit_expired_"+id).val(expired_before);
      }
      
      client = $("#edit_client_"+id).val();
        expired = $("#edit_expired_"+id).val();
        mac_address=$("#edit_mac_address_"+id).val();
       
        $.ajax({
          url: "/register/" + id,
          type: "PUT",
          data: JSON.stringify({ "user": client,"expired":expired, "mac_address":mac_address }),
          success: function () { 
          alert("Success Edit!")  //請求成功後執行的操作
           window.location.reload()  //重新整理頁面
        }
        }).then(setTimeout(location.reload.bind(location), 200));
    }
  </script>
    
<div class="ui raised very padded text container segment">
    <h1 class="display-4" style="text-align: center;">授權碼管理頁面</h1>
    <button type="button" class="btn btn-primary" id="add_button" onclick="show_hide()">
      新增
    </button>
    <div id="add_section" style="display:none" class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">Client <input type="text" placeholder="New Client....." id="input_client" class="input-group-text"/></span>
       
      <span class="input-group-text" id="inputGroup-sizing-default">Expired <input type="text" placeholder="New Expired....." id="input_expired_datepicker" class="input-group-text"/></span>
           
      <span class="input-group-text" id="inputGroup-sizing-default">MAC Address <input type="text" placeholder="New MAC Address....." id="input_mac_address" class="input-group-text"/></span>
       
      
      <button type="button"  id="save_button" class="btn btn-outline-success">儲存</button>
      <button class="btn btn-warning" id="cancel_button">取消</button>
    </div>
    
    <h2 class="display-4">授權碼管理清單</h2>

    <div class="container">

      <div class="input-group mb-3">
        <input type="text" id="search_bar" name="q" class="form-control" placeholder="Search Client..." value={{select_user}}>
        <button class="btn btn-primary" id="client_search_button">搜尋</button>
        <input type="text" id="mac_search" name="mac" class="form-control" placeholder="Search MAC address..." value={{select_mac}}>
        <button class="btn btn-primary" id="mac_search_button">搜尋</button>
      </div>
      <div class="input-group mb-3">
        
        <input type="text" id="start_datepicker" class="form-control" placeholder="Start Expired Date..." value={{start_time}}>
        
        <input type="text" id="end_datepicker" class="form-control" placeholder="End Expired Date..." value={{end_time}}>
        <button id="date_search_button" class="btn btn-primary">搜尋</button>
      </div>
      <br>
      
    <br/>
      <button class="btn btn-warning" id="cancel_button">取消</button>
      
  </div>
  
  <!---->
    <input type="hidden" id="count" value="{{ count }}">
    <input type="hidden" id="page" value="{{ page }}">
    <input type="hidden" id="now" value="{{ now }}">
      <hr/>
        <h4>筆數: {{ count }} <br/>
        總計頁數: {{ page }}</h4>
      <hr/>
      {% for item in all_item%}
      <table class="table table-hover" id="manage_table">
        
        <tr class="table-light">
          <td class="table-light" id="saved_text_{{item['id']}}">Client<input type="text" id="edit_client_{{item['id']}}" class="input-group-text" value="{{item['user']}}" disabled=true/></td>
          <td class="table-light">Expired<input type="text" id="edit_expired_{{item['id']}}" class="input-group-text" value="{{item['expired']}}" disabled=true/></td>
          <td class="table-light">MAC_ADDRESS<input type="text" id="edit_mac_address_{{item['id']}}" class="input-group-text" value="{{item['mac_address']}}" disabled=true/></td>
  
      <td><button type="button" class="btn btn-primary" id="edit_btn_{{item['id']}}" value="{{item['id']}}" onclick="change_disabled(value)" style="display: block;"> 
        編輯
          </button>
          <div id="save_{{item['id']}}" style="display:none">
          <button type="button" class="btn btn-primary" id="edit_save_button" onclick="update_code(value)" value="{{item['id']}}"> 
            儲存
          </button>
          </div>
          <button class="btn btn-danger" id="{{item['id']}}">
            
            刪除
          </button>
          
          <a href="/download/{{item['id']}}" class="btn btn-secondary" id="{{item['id']}}" download="licensefile.skm">
            
            下載
          </a>
          </td>
        </tr>
        
        
      </table>
      {% endfor %}

     <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="/page/{{ pre_page }}" id="pre" >前一頁</a></li>
    
    <li class="page-item"><a class="page-link" href="#"> 第{{ now }}頁</a></li>

   
    <li class="page-item"><a class="page-link" href="/page/{{ next_page }}" id="next" >下一頁</a></li>
  </ul>
</nav>

      <div class="modal-dialog" role="document">

          <div class="modal-header">
            <h5 class="modal-title">New Code</h5>
            
          </div>

  <div class="modal" id="update">

      <div class="modal-content">

          <h5 class="modal-title">Update Code</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" placeholder="New Client....." id="edit_client" />
          <input type="text" id="edit_expired">
          <input type="text" placeholder="MAC Address....." id="edit_mac_address" />
        </div>
        <div class="actions">
          <button type="button"  id="edit_save_button" class="btn btn-secondary" data-bs-dismiss="modal">Save</button>
        </div>
        
      </div>
    </div>
  </div>

  
  
  </body>

</html>
